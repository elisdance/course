<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normilize.css">
    

</head>
<body>
        
        <header class="name">
            <h1>CSS Dinner Shopping List</h1>
            <h3>Let's go to the mall!</h3>
        </header>
        <main>
        <div class="container">
          <div class="main_container">
            <div class="odd">
                <label>
                    <input type="checkbox">
                    <span>A lot of pickles
                    <small class="decription">for the next lessons about CSS</small></span>
                </label>
            </div>
            <div class="pair">
                <label>
                    <input type="checkbox" checked>
                    <span>10 apples
                    <small class="decription">for more CSS manipulation</small></span>
                </label>
            </div>
            <div class="odd">
                <label>
                    <input type="checkbox">
                    <span>20 oranges
                <small class="decription">because they are awesome</small></span>
    
                </label>
            </div>
            <div class="pair">
                <label>
                    <input type="checkbox">
                    <span>13 plates
                    <small class="decription">hm... they always disappear</small></span>
                </label>
            </div>
            <div class="odd">
                <label>
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
            </div>
            <div class="pair">
            <label>
                <input type="checkbox" checked>
                <span>1 bottle of Sake
                <small class="decription">for my friends</small></span>
            </label>
        </div>
        </div>  
        </div>
    </main>
        <footer class="container">
          <div class="footer"> <p>Bon Appetit :)</p></div> 
        </footer>
        
    
    </body>
     </html>
